<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Product">
  {% include head.html %}

  <style>
    html {
      -webkit-font-smoothing: antialiased;
    }

    body {
      padding-bottom: 70px;
    }

    header {
      background-color: #545c99;
      color: white;
      padding-top: 60px;
      padding-bottom: 60px;
      font-size: 20px;
    }

    .navbar {
      width: 100%;
      border-radius: 0;
    }

    .navbar.affix {
      top: 0;
      z-index: 100;
    }

    header a,
    header a:hover,
    header a:focus,
    header a:visited {
      color: white;
      text-decoration: underline;
    }

    img {
      max-width: 100%;
    }

    h1 {
      font-size: 60px;
      margin-top: 0;
    }

    @media (min-width: 768px) {
      .navbar .navbar-nav {
        display: inline-block;
        float: none;
        vertical-align: top;
      }

      .navbar .navbar-collapse {
        text-align: center;
      }
    }

    @media (max-width: 991px) {
      .btn-group {
        float: none !important;
        margin-bottom: 10px;
      }
    }
  </style>

  <body>
    {% include header.html %}

    <div class="container content">{{ content }}</div>

    {% include footer.html %}

    <script type="text/javascript" src="https://buttons.github.io/buttons.js" id="github-bjs" async defer></script>
    <script type="text/javascript" src="https://platform.twitter.com/widgets.js" id="twitter-wjs" async defer></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
